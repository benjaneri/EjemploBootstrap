<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FIS</title>
</head>

<body>
  <h1>FIS</h1>
  <p>Ejemplo de uso de Bootstrap.</p>

  <!-- Hacer que los botones se vean con estilo, el primero con estilo primary y el segundo con estilo danger -->
  <button type="button">Primary</button>
  <button type="button">Danger</button>

  <!-- Hacer que la tabla se vea con estilo -->
  <table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

  <!-- Agregar al formulario los campos apellido, email y un boton para enviar -->
  <div>
    <form>
      <div>
        <label for="name-input">Nombre</label>
        <input type="text" id="name-input" placeholder="name@example.com">
      </div>
      <div>
        <label for="message-input">Mensaje</label>
        <textarea type="textarea" id="message-input"></textarea>
      </div>
    </form>
  </div>
</body>

</html>
